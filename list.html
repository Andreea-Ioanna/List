<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List</title>

    <link rel="stylesheet" type="text/css" href="css/list.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.css" />
  </head>
  <body>
    <div class="col-xs-12">
      <img src="images/logo192.png" alt="logo" class="logo" />
      <h4 class="title">OnBoarding</h4>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <table id="table_id" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">Name</th>
                <th class="th-sm">Email</th>
                <th class="th-sm">Password</th>
                <th class="th-sm">Balance</th>
                <th class="th-sm">Balance loading day</th>
                <th class="th-sm">Date of birth</th>
                <th class="th-sm">Date of birth</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
      <!-- end of container -->
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/jquery.dataTables.js"></script>
    <script type="text/javascript" src="scripts/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="scripts/list.js"></script>
  </body>
</html>
