<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List</title>

    <link rel="stylesheet" type="text/css" href="css/list.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.css" />
  </head>
  <body>
    <div class="col-xs-12">
      <img src="images/logo192.png" alt="logo" class="logo" />
    </div>
    <div class="col-xs-12">
      <!-- Trigger/Open The Modal -->
      <button class="btn btn-primary createclass" id="myBtn">Create user</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>

          <div class="col-xs-6">
            <br />
            <div class="md-form mb-4">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Name:</label>
              <input type="text" id="name" placeholder="Insert your name" class="form-control validate" />
            </div>
            <br />
            <div class="md-form mb-4">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Email:</label>
              <input type="text" id="email" placeholder="Insert your email" class="form-control validate" />
            </div>
            <br />
            <div class="md-form mb-4">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Password:</label>
              <input type="text" id="password" placeholder="Insert your password" class="form-control validate" />
            </div>
          </div>
          <div class="col-xs-6">
            <div class="md-form mb-4">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Balance:</label>
              <input type="text" id="balance" placeholder="Insert your balance" class="form-control validate" />
            </div>
            <br />
            <div class="md-form mb-4">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Balance of the day:</label>
              <input type="text" id="balance_loading_day" placeholder="Insert your balance of the day" class="form-control validate" />
            </div>
            <br />
            <div class="md-form mb-4">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Date of birth:</label>
              <input type="text" id="date_of_birth" placeholder="Insert your date of birth" class="form-control validate" />
            </div>
          </div>
          <br />

          <a class="btn btn-primary createbutton" onClick="createUser()">Create</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <table id="table_id" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
              <tr>
                <!-- <th class="th-sm columnname"></th> -->
                <th class="th-sm columnname">Name</th>
                <th class="th-sm columnname">Email</th>
                <th class="th-sm columnname">Password</th>
                <th class="th-sm columnname">Balance</th>
                <th class="th-sm columnname">Balance loading day</th>
                <th class="th-sm columnname">Date of birth</th>
                <th class="th-sm columnname">Delete</th>
              </tr>
            </thead>
            <!-- <tbody id="tbody"></tbody> -->
          </table>
        </div>
      </div>
      <!-- end of container -->
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/jquery.dataTables.js"></script>
    <script type="text/javascript" src="scripts/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="scripts/list.js"></script>
  </body>
</html>
